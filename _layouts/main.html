<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  {% seo %}
  {% feed_meta %}

  <meta name="twitter:card" value="summary">
  <meta property="og:image" content="https://roburst.network/images/cover.png" />
  <meta property="og:type" content="article" />
  <meta name="keywords" content="cryptocurrency, ico, coin, network, roburst, decentralized">

  <!-- Favicons -->

  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ site.baseurl }}/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}/site.webmanifest">
  <link rel="mask-icon" href="{{ site.baseurl }}/safari-pinned-tab.svg" color="#e6aa28">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/github-markdown.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/owl.carousel.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/owl.theme.default.min.css">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.3.1/css/flag-icon.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="{{ site.baseurl }}/js/main.js"></script>
  <!-- Roadmap Javascript -->
  <script src="{{ site.baseurl }}/js/timeline.js"></script>
  <!-- Resource jQuery -->
  <script src="{{ site.baseurl }}/js/owl.carousel.min.js"></script>
  <!-- jQuery Modal -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

  {% if site.google_analytics_key != '' %}
    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', '{{ site.google_analytics_key }}', 'auto');
      ga('send', 'pageview');

    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <!-- Google Tag Manager -->
    <script>
      (function(w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({

          j = d.createElement(s),
          dl = l != 'dataLayer' ? '&l=' + l : '';
        j.async = true;
        j.src =
          'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, 'script', 'dataLayer', 'GTM-TCQKHG5');

      leeway: 0

    })(window, document, '_gscq', 'script', '//widgets.getsitecontrol.com/128117/script.js');

</body>

</html>
